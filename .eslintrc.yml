env:
  browser: true
  es2021: true
extends:
  - airbnb-base
  - prettier
  - plugin:prettier/recommended
  - plugin:@typescript-eslint/recommended
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - "@typescript-eslint"
  - prettier
rules:
  prettier/prettier: "error"
  "@typescript-eslint/no-unused-vars":
    - "error"
    - argsIgnorePattern: "^_"
